<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NY Shopping List" />
    <link rel="manifest" href="/manifest.json" />
    <title>New Year Shopping List</title>
    <script>
      // Set dynamic year before React loads for better SEO and initial page load
      (function() {
        const targetYear = new Date().getFullYear() + 1;
        document.title = 'New Year Shopping List ' + targetYear;
        const metaDescription = document.querySelector('meta[name="description"]');
        if (metaDescription) {
          metaDescription.setAttribute('content', 'New Year ' + targetYear + ' Shopping List - Collaborative shopping list and menu planner');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
