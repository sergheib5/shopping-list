<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html fallback for SPA routing
      // This redirects all 404s to index.html so React Router can handle routing
      // Get the base path (everything before the last segment)
      const segments = window.location.pathname.split('/').filter(s => s);
      // Remove the last segment (which is the 404 route)
      segments.pop();
      const basePath = segments.length > 0 ? '/' + segments.join('/') + '/' : '/';
      // Redirect to index.html with the original path as a query parameter
      const redirectPath = basePath + 'index.html' + window.location.search + window.location.hash;
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
